  <style>
    :root {
      --navy: #0A1F44;
      --gold: #D4A52A;
      --red: #C0392B;
      --orange: #E67E22;
      --charcoal: #222222;
      --light-gray: #f5f5f7;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--light-gray);
      color: var(--charcoal);
      line-height: 1.6;
    }

    a {
      color: var(--gold);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* --------- HEADER / HERO --------- */
    header {
      position: relative;
      color: var(--white);
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      filter: brightness(0.35);
      z-index: -2;
    }

    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(10,31,68,0.9), rgba(192,57,43,0.75));
      mix-blend-mode: multiply;
      z-index: -1;
    }

    .hero-inner {
      max-width: 900px;
      padding: 40px 20px 60px;
    }

    .brand-name {
      font-size: 18px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 8px;
    }

    .hero-title {
      font-size: 34px;
      margin: 0 0 10px;
    }

    .hero-subtitle {
      font-size: 16px;
      margin: 0 0 16px;
      opacity: 0.9;
    }

    .hero-tagline {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--gold);
      margin-bottom: 22px;
    }

    .hero-cta {
      margin-top: 10px;
    }

    .btn-primary {
      display: inline-block;
      padding: 12px 26px;
      border-radius: 999px;
      border: none;
      background-color: var(--gold);
      color: var(--navy);
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      margin: 0 6px;
    }

    .btn-secondary {
      display: inline-block;
      padding: 11px 24px;
      border-radius: 999px;
      border: 1px solid var(--gold);
      background-color: transparent;
      color: var(--white);
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      margin: 0 6px;
    }

    .hero-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.08);
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      margin-bottom: 10px;
    }

    /* --------- LAYOUT --------- */
    .section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background-color: var(--white);
      border-radius: 10px;
      padding: 28px 26px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 24px;
      color: var(--navy);
      margin-top: 0;
      margin-bottom: 6px;
    }

    .section-subtitle {
      font-size: 14px;
      color: #666666;
      margin-top: 0;
      margin-bottom: 18px;
    }
